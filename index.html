<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DynQRs-by_SebACanRN</title>
  <style>
      body {
        background-color: lightblue;
        text-align: center;
      }
      
      .lds-heart,
      .lds-heart div,
      .lds-heart div:after,
      .lds-heart div:before {
        box-sizing: border-box;
      }
      .lds-heart {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        transform: rotate(45deg);
        transform-origin: 40px 40px;
      }
      .lds-heart div {
        top: 28px;
        left: 28px;
        position: absolute;
        width: 32px;
        height: 32px;
        background: currentColor;
        animation: lds-heart 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      .lds-heart div:after,
      .lds-heart div:before {
        content: " ";
        position: absolute;
        display: block;
        width: 32px;
        height: 32px;
        background: currentColor;
      }
      .lds-heart div:before {
        left: -24px;
        border-radius: 50% 0 0 50%;
      }
      .lds-heart div:after {
        top: -24px;
        border-radius: 50% 50% 0 0;
      }
      @keyframes lds-heart {
        0% {
          transform: scale(0.95);
        }
        5% {
          transform: scale(1.1);
        }
        39% {
          transform: scale(0.85);
        }
        45% {
          transform: scale(1);
        }
        60% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(0.9);
        }
      }
  </style>
</head>
<body>
    
  <div class="lds-heart"><div></div></div>
  
  <script>
        // Reemplaza 'TU_URL_DEL_SCRIPT' con la URL de tu aplicaci칩n web de Google Apps Script.
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwE8R2AOG4IgYDT3CiJIFi48hU7qE4IU16FyCyGSr3k5hj-BKf4vmxAID3kidrNUxMo/exec';

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const keyParam = getParameterByName('K');

        if (keyParam) {
            const finalUrl = `${scriptUrl}?K=${keyParam}`;
            
            fetch(finalUrl)
                .then(response => {
                    // Si el script de Google App Script responde correctamente
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error('Error en la respuesta del servidor.');
                })
                .then(url => {
                    // Redirigir a la URL recibida
                    if (url && url.startsWith('http')) {
                        document.location.replace(url);
                    } else {
                        // En caso de error, mostrar un mensaje.
                        document.body.innerHTML = '<h1>Error: URL de destino no v치lida.</h1>';
                    }
                })
                .catch(error => {
                    document.body.innerHTML = `<h1>Error: ${error.message}</h1>`;
                });
        } else {
            document.body.innerHTML = '<h1>Error: No se encontr칩 el par치metro K en la URL.</h1>';
        }
    </script>

</body>
</html>
