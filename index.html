<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DynQRs-by_SebACanRN</title>
  <style>
      body {
        background-color: lightblue;
        text-align: center;
      }
      
      .lds-heart,
      .lds-heart div,
      .lds-heart div:after,
      .lds-heart div:before {
        box-sizing: border-box;
      }
      .lds-heart {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        transform: rotate(45deg);
        transform-origin: 40px 40px;
      }
      .lds-heart div {
        top: 28px;
        left: 28px;
        position: absolute;
        width: 32px;
        height: 32px;
        background: currentColor;
        animation: lds-heart 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      .lds-heart div:after,
      .lds-heart div:before {
        content: " ";
        position: absolute;
        display: block;
        width: 32px;
        height: 32px;
        background: currentColor;
      }
      .lds-heart div:before {
        left: -24px;
        border-radius: 50% 0 0 50%;
      }
      .lds-heart div:after {
        top: -24px;
        border-radius: 50% 50% 0 0;
      }
      @keyframes lds-heart {
        0% {
          transform: scale(0.95);
        }
        5% {
          transform: scale(1.1);
        }
        39% {
          transform: scale(0.85);
        }
        45% {
          transform: scale(1);
        }
        60% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(0.9);
        }
      }
  </style>
</head>
<body>
    
  <div class="lds-heart"><div></div></div>
  
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbwE8R2AOG4IgYDT3CiJIFi48hU7qE4IU16FyCyGSr3k5hj-BKf4vmxAID3kidrNUxMo/exec";
    
    // Función para obtener parámetros de la URL
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Obtiene el parámetro 'K' de la URL de esta página
    const key = getParameterByName('K');

    if (key) {
      // Construye la URL completa para el App Script
      const fullUrl = `${APP_SCRIPT_URL}?K=${key}`;

      // Realiza la petición
      fetch(fullUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Error en la petición: ' + response.statusText);
          }
          return response.text();
        })
        .then(text => {
          // Si se recibe una URL, redirige
          if (text.startsWith('http://') || text.startsWith('https://')) {
            document.location.replace(text);
          } else {
            // Muestra un mensaje de error si no es una URL
            document.body.innerHTML = `<h1>Error: ${text}</h1><p>No se encontró la URL de destino para la clave '${key}'.</p>`;
          }
        })
        .catch(error => {
          document.body.innerHTML = `<h1>Error de conexión</h1><p>${error.message}</p>`;
        });
    } else {
        // Muestra un mensaje si falta el parámetro 'K'
        document.body.innerHTML = `<h1>Error</h1><p>Falta el parámetro 'K' en la URL.</p>`;
    }
  </script>

</body>
</html>
